<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>RC Map - Club Submitted</title>
</head>
<body>
    <div style="margin-bottom:5px;clear:both">
        <label style="width:150px;float:left;padding-top:4px;font-weight:bold;">Name:</label><span ><%Name%></span>
    </div>
    <div style="margin-bottom:5px;clear:both">
        <label style="width:150px;float:left;padding-top:4px;font-weight:bold;">Address Line 1:</label><span ><%Extended%></span>
    </div>
    <div style="margin-bottom:5px;clear:both">
        <label style="width:150px;float:left;padding-top:4px;font-weight:bold;">Address Line 2:</label><span ><%Street%></span>
    </div>
    <div style="margin-bottom:5px;clear:both">
        <label style="width:150px;float:left;padding-top:4px;font-weight:bold;">Address Line 3:</label><span ><%Locality%></span>
    </div>
    <div style="margin-bottom:5px;clear:both">
        <label style="width:150px;float:left;padding-top:4px;font-weight:bold;">Region:</label><span ><%Region%></span>
    </div>
    <div style="margin-bottom:5px;clear:both">
        <label style="width:150px;float:left;padding-top:4px;font-weight:bold;">Postcode:</label><span ><%Postcode%></span>
    </div>
    <div style="margin-bottom:5px;clear:both">
        <label style="width:150px;float:left;padding-top:4px;font-weight:bold;">Categories:</label><span ><%Categories%></span>
    </div>
    <div style="margin-bottom:5px;clear:both">
        <label style="width:150px;float:left;padding-top:4px;font-weight:bold;">Website:</label><span ><%Website%></span>
    </div>
    <div style="margin-bottom:5px;clear:both">
        <label style="width:150px;float:left;padding-top:4px;font-weight:bold;">Contact Name:</label><span ><%ContactName%></span>
    </div>
    <div style="margin-bottom:5px;clear:both">
        <label style="width:150px;float:left;padding-top:4px;font-weight:bold;">Contact Email:</label><span ><%Email%></span>
    </div>
</body>
</html>
